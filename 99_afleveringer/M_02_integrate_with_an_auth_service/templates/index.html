<html>
    <head>
        <title>Auth service example</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='site.css') }}" />
    </head>
    <body>
        <div class="heading">The secret page is only accessible when logged in via Google OAuth.</div>
        <br>
        {% if user_logged_in %}
            <div class="text">Logged in as:</div>
            <div class="user_pane">
                <div class="center"><img src="{{ user_image }}" width="65" height="65"></div>
                {{ user_email }}
            </div>
        {% else %}
            <div class="text">Not logged in</div>
            <div class="message">{{ message }}</div>
        {% endif %}
        <br>
        <div class="links">
        <a href="{{ url_for('secret') }}">Secret page</a>
        <br>
        {% if user_logged_in %}
            <a href="{{ url_for('logout') }}">Logout</a>
        {% else %}
            <a href="{{ url_for('login') }}">Login</a>
        {% endif %}
        </div>
    </body>
</html>
