<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>17_multipart-forms</title>
</head>
<body>
    <h2>Multipart/form-data</h2>

    <h4>Basic form</h4>
    <form action="http://127.0.0.1:8000/form" method="POST">
        <input name="username" type="text" placeholder="Username">
        <input name="password" type="password" placeholder="Password">
        
        <input name="submit" type="submit" value="Submit">
    </form>

    <br><br><br><br>

    <h4>File form</h4>
    <form action="http://127.0.0.1:8000/fileform" method="POST" enctype="multipart/form-data">
            <input name="file" type="file" accept="image/*">
            <input name="description" type="text" placeholder="short description">

            <input name="submit" type="submit" value="Submit">
    </form>
</body>
